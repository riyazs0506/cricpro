{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

  <h4 class="fw-bold mb-3">
    ðŸ§® Nutrition Calculator â€“ {{ group.name }}
  </h4>

  <form method="POST" autocomplete="off">

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Food</th>
            <th style="width:120px;">Quantity</th>
            <th>Calories</th>
            <th>Protein</th>
            <th>Carbs</th>
            <th>Fat</th>
          </tr>
        </thead>
        <tbody>

        {% for f in foods %}
          <tr>
            <td class="fw-semibold">{{ f.name }}</td>
            <td>
              <input
                type="number"
                step="0.1"
                min="0"
                name="qty_{{ f.id }}"
                class="form-control nutrition-input"
                placeholder="0"
              >
            </td>
            <td>{{ f.calories }}</td>
            <td>{{ f.protein }}</td>
            <td>{{ f.carbs }}</td>
            <td>{{ f.fat }}</td>
          </tr>
        {% endfor %}

        </tbody>
      </table>
    </div>

    <hr>

    <h6 class="fw-bold">âž• Custom Food (Manual Entry)</h6>

    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" name="custom_name" class="form-control" placeholder="Food name">
      </div>
      <div class="col">
        <input type="number" step="0.1" name="custom_calories" class="form-control" placeholder="Calories">
      </div>
      <div class="col">
        <input type="number" step="0.1" name="custom_protein" class="form-control" placeholder="Protein">
      </div>
      <div class="col">
        <input type="number" step="0.1" name="custom_carbs" class="form-control" placeholder="Carbs">
      </div>
      <div class="col">
        <input type="number" step="0.1" name="custom_fat" class="form-control" placeholder="Fat">
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100 mt-4">
      ðŸ’¾ Save & Share to Group
    </button>

  </form>

</div>

{% endblock %}
